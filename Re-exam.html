<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link href="Re-exam.css=" stylesheet" type="text/css">
</head>
<body>

    <!-- Section 1: Banner with Image and Proposition Text -->
    <section>
        <img src="your-image-url.jpg" alt="BMI Calculation">
        <h1>Get your BMI calculation in a second</h1>
    </section>

    <!-- Section 2: BMI Calculation Form -->
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight"><br><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height"><br><br>

            <input type="submit" value="Calculate BMI">
        </form>
    </section>

    <!-- Section 3: BMI Output -->
    <section>
        <p ><span id="your_name"></span>, You BMI is <span id="bmiOutput"></span>.</p>
        <p >You are <span id="bmiStatus"></span>.</p>
    </section>
<script src="Re-exam.js"></script>
</body>
</html>
